
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Diagn√≥stico de C√°mara</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f6f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    video {
      width: 100%;
      max-height: 300px;
      background: #000;
      margin-top: 10px;
    }
    pre {
      background: #eee;
      padding: 10px;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîç Diagn√≥stico de C√°mara</h2>
    <p>Esta prueba intentar√° detectar c√°maras en tu dispositivo y mostrar errores si no se puede acceder.</p>
    <button onclick="probarCamara()">Probar c√°mara</button>
    <h3>üì∑ Vista previa:</h3>
    <video id="video" autoplay muted playsinline></video>
    <h3>üìã Resultado:</h3>
    <pre id="log">Esperando prueba...</pre>
  </div>

  <script>
    async function probarCamara() {
      const log = document.getElementById("log");
      const video = document.getElementById("video");
      log.textContent = "Buscando dispositivos...";

      try {
        const dispositivos = await navigator.mediaDevices.enumerateDevices();
        const camaras = dispositivos.filter(d => d.kind === "videoinput");
        log.textContent = "C√°maras encontradas:\n" + camaras.map(c => "- " + c.label).join("\n") || "Ninguna detectada";

        if (camaras.length === 0) {
          log.textContent += "\n‚ùå No se detect√≥ ninguna c√°mara.";
          return;
        }

        const constraints = {
          video: {
            deviceId: camaras[0].deviceId
          }
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        log.textContent += "\n‚úÖ C√°mara iniciada correctamente.";
      } catch (err) {
        console.error(err);
        log.textContent += "\n‚ùå Error al acceder a la c√°mara:\n" + err.message;
      }
    }
  </script>
</body>
</html>
